<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>


<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">



</head>
<body>

<div class="container my-2">
<h1>Employee List</h1>

<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

<table border="2" class="table table-stripped table-responsive-md">

<thead>
<tr>

<th>Name</th>
<th>Age</th>
<th>Qualification</th>
<th>DOB</th>
<th>Skills</th>
<th>Salary</th>
<th>Action</th>

</tr></thead>

<tbody>
<tr th:each="employee:${listEmployees}">

<td th:text="${employee.name}"></td>
<td th:text="${employee.age}"></td>
<td th:text="${employee.qualification}"></td>
<td th:text="${employee.dob}"></td>
<td th:text="${employee.skills}"></td>
<td th:text="${employee.salary}"></td>
<td> <a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
	<a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
</td>

</tr>


</tbody>




</table>

</div>





</body>
</html>
